spring.application.name: job-portal
spring:
  profiles:
    active: default, console-logging, no-consul
  jmx:
    enabled: true
    default-domain: job-portal
  main:
    banner-mode: OFF

  cloud:
    consul:
      config:
        enabled: true
        prefix: global/ps-truck
        defaultContext: apps
        profileSeparator: '-'
        format: files
      discovery:
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}:${random.value}
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}

logging:
  level:
    ROOT: INFO
    org.hibernate: WARN
    org.springframework: WARN

management:
  endpoints:
    web:
      exposure:
        include: "*"
        # exclude: "*"
      base-path: /
  endpoint:
    health:
      show-details: never

---

spring:
  profiles: no-consul
  cloud:
    bus:
      enabled: false
    discovery:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
      discovery:
        enabled: false

---

spring:
  profiles: console-logging

logging:
  config: classpath:logback-console.xml

---

spring:
  profiles: docker
  cloud:
    consul:
      host: consul
      port: 8500

---